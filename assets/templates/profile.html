<div class="container-profile">
    <div class="container-top-profile">
        <div class="container-picture-profile">
            <div class="border-white"></div>
            <img src = "https://unsplash.it/100" alt = "Votre photo de profil"/>
        </div>
        <div class="container-name-profile">
            <span class="name-profile">{{profile.name}}</span>
            <span class="container-bio-profile">{{profile.biography}}</span>
        </div>
        <div class="container-stats-profile">
            <ul>
                <li class="stat-profil stat-profil-points">
                    {{profile.points | number}} points
                </li>
                <li class="stat-profil stat-profil-followers">
                    {{profile.followers | number}} abonn√©s
                </li>
                <li class="stat-profil stat-profil-votes">
                    {{profile.nb_votes | number}} votes
                </li>
                <li class="stat-profil stat-profil-location">
                    {{profile.location}}
                </li>
            </ul>
        </div>
        <div class="container-actions-profile">
            <div class="button-action button-action-follow active button-blue">Suivre</div>
        </div>
        <div class="container-gradient-top-profile"></div>
        <div class="container-background-image-profile" style="background-image: url('https://unsplash.it/2000');"></div>
    </div>
</div>
