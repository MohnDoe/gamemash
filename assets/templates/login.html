<div class="container-login">
    <span class="informations-text">
        Join GameMash to save you progress and continue voting for your favorite games.
        <br>
        If you don't already have an account, it will be created, so don't worry about that!
    </span>
    <div class="container-form">
        <form ng-submit="register()">
            <span class="message-error">{{error_message}}</span>
            <input type = "email" name="email" ng-model="user.email" placeholder="Your email"/>
            <span class="message-input">We will not spam you, pinky swear!</span>
            <input type = "password" name="password" ng-model="user.password" placeholder="Your password">
            <span class="message-input">Try to think about a good one, the most difficult the better.</span>
            <button class="button-blue button-login" ng-click="register()">Login & continue voting</button>
        </form>
    </div>
</div>
